<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link
         rel="stylesheet"
         href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
         />
      <link
         rel="stylesheet"
         href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
         integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
         crossorigin="anonymous"
         />
      <link
         href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
         rel="stylesheet"
         />
      <link rel="stylesheet" href="style.css" />
      <title>Weather Dashboard</title>
   </head>
   <body>
      <header>
         <h1 class="weather-dashboard">Weather Dashboard</h1>
      </header>
      <div class="row">
      <div class="col-3 input-group">
         <div class="form-outline">
            <input type="search" id="form1" class="form-control" placeholder="Search"/>
            <label id="searchTextBox" class="form-label" for="form1"></label>
            </div class="mag-glass">
            <button id="searchBtn" type="button" class="btn btn-primary">
            <i class="fas fa-search"></i>
            </button>
         </div>
         <div id="current-weather" class="col-9 weather">
            <ol>
            </ol>
         </div>
         <div class="row  d-flex flex-row">
            <div class="col-3 m-5">
               <h4 id="cityData" class="recent_searches">Recent Searches</h4>
            </div>
            <div class="col-9 m-5 forecast">
               <h4>5 Day Forecast</h4>
            </div>
         </div>
         <div class="row">
            <div class="col-3 m-5"></div>
            <ul id="city-list"></ul>
         </div>
         <div id="five_day_forecast" class="col-9 m-5 d-flex flex-row forecast">
            <div class="col forecastBlocks">
               <p id="first_day_date"></p>
               <p id="first_day_temp">Temperature: </p>
               <p id="first_day_humidity">Humidity: </p>
            </div>
            <div class="col forecastBlocks">
               <p id="second_day_date"></p>
               <p id="second_day_temp">Temperature: </p>
               <p id="second_day_humidity">Humidity: </p>
            </div>
            <div class="col forecastBlocks">
               <p id="third_day_date"></p>
               <p id="third_day_temp">Temperature: </p>
               <p id="third_day_humidity">Humidity: </p>
            </div>
            <div class="col forecastBlocks">
               <p id="fourth_day_date"></p>
               <p id="fourth_day_temp">Temperature: </p>
               <p id="fourth_day_humidity">Humidity: </p>
            </div>
            <div class="col forecastBlocks">
               <p id="fifth_day_date"></p>
               <p id="fifth_day_temp">Temperature: </p>
               <p id="fifth_day_humidity">Humidity: </p>
            </div>
         </div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
      <script src="./script.js"></script>
   </body>
</html>
