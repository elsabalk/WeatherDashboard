<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link
         rel="stylesheet"
         href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
         />
      <link
         rel="stylesheet"
         href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
         integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
         crossorigin="anonymous"
         />
      <link
         href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
         rel="stylesheet"
         />
      <link rel="stylesheet" href="style.css" />
      <title>Weather Dashboard</title>
   </head>
   <body>
      <header>
         <h1 class="weather-dashboard">Weather Dashboard</h1>
      </header>
      <div class="row">
      <div class="col-3 input-group">
         <div class="form-outline">
            <input type="search" id="form1" class="form-control" placeholder="Search" />
            <label id="searchTextBox" class="form-label" for="form1"></label>
            </div class="col-3 mag-glass">
            <button id="searchBtn" type="button" class="btn btn-primary">
            <i class="fas fa-search"></i>
            </button>
         </div>
         <div id="current-weather" class="col-9 weather">
            Current weather here
         </div>
      </div>
      <div class="row">
         <label id="cityData" class="col-3 empty">Recent Search</label>
         <ul id="city-list"></ul>
         <div class="col-9 forecast">
            forecast here
         </div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
      <script src="./script.js"></script>
   </body>
</html>
